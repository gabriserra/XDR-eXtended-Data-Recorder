<!doctype html>
<html lang="en">
  <head>
    <title>XDR Dashboard - Stats</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS - FontAwesome CSS - Main CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">

    <!-- jQuery JS - Popper JS - Bootstrap JS - FontAwesome JS - Main JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    
    <nav class="lat-nav sticky-top">
        <a class="fa fa-times-circle-o" href="#"></a>
        <div class="icon-bar">
            <a class="nav-user-a" href="#" data-toggle="tooltip" data-animation="false" data-placement="right" title="? - Logout">
                <img src="img/uploads/avatar-default.png" class="nav-avatar">
            </a>
            <a href="index.html" data-toggle="tooltip" data-animation="false" data-placement="right" title="Home">
                <i class="fa fa-home"></i>
            </a> 
            <a href="evaluation.html" data-toggle="tooltip" data-animation="false" data-placement="right" title="Evaluation">
                <i class="fa fa-dashboard"></i>
            </a> 
            <a class="active" href="stats.html" data-toggle="tooltip" data-animation="false" data-placement="right" title="Stats">
                <i class="fa fa-tasks"></i>
            </a> 
            <a href="crash.html" data-toggle="tooltip" data-animation="false" data-placement="right" title="Crash">
                <i class="fa fa-ban"></i>
            </a>
            <a style="cursor: not-allowed;" href="#" data-toggle="tooltip" data-animation="false" data-placement="right" title="Map">
                <i class="fa fa-map"></i>
            </a>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row row-heading">
            <div class="col-sm-12">
                <h6 class="subtitle">XDR - DASHBOARD</h6>
                <h2 class="title">Stats</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="card calendar-card">
                    <div class="resume-card-title">
                        <h3>CHOOSE THE DAY</h3>
                    </div>
                    <div class="calendar-container">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="datetimepicker12"></div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker12').datetimepicker({
                                    format: 'DD/MM/YYYY',
                                    inline: true
                                });
                            });
                        </script>
                    </div>
                    <div class="select-container">
                        <select class="custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card stats-card">
                    <div class="resume-card-title">
                        <h3>CRASHES TABLE</h3>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
